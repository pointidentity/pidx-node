version: v1
managed:
  enabled: true
plugins:
  - plugin: buf.build/community/stephenh-ts-proto
    out: ../generated-ts
    opt:
      - useOptionals=all
      - initializeFieldsAsUndefined=false
      - unrecognizedEnum=false
      - useJsonName=true
      - esModuleInterop=true
      - stringEnums=true
      - outputExtensions=true
